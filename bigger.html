<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="easy.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

<body>
    <div class="form-group">
    <form action="https://www.google.com/advanced_search" method="GET">
        <label for="all-words">Все слова:</label>
        <input type="text" id="all-words" name="allwords" required><br>

        <label for="exact-phrase">Фраза:</label>
        <input type="text" id="exact-phrase" name="exactphrase"><br>

        <label for="any-words">Любое из слов:</label>
        <input type="text" id="any-words" name="anywords"><br>

        <label for="none-words">Ни одно из слов:</label>
        <input type="text" id="none-words" name="notwords"><br>

        <label for="site">Сайт или домен:</label>
        <input type="text" id="site" name="site"><br>

        <label for="file-type">Тип файла:</label>
        <select id="file-type" name="filetype">
            <option value="">Любой тип</option>
            <option value="pdf">PDF</option>
            <option value="doc">Документы</option>
            <option value="xls">Таблицы</option>
        </select>
        <br>
        <br>
        <button type="submit">Искать</button>
    </form>

    </div> 
    </div>
</body>
</html>
