<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="easy.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>
    <div class="search-bar-links">
        <a href="picture.html">
            <div>
                <img src="foto_icon.jpeg" height=50px width=50px> 
            </div>
        </a>
        <a href="index.html">
            <div>
                <img src="index_icon.jpeg" height=42px width=42px> 
            </div>
        </a>
    </div>
    <div>
        <h1>Google</h1>
    </div>
    <div class="search-bar">
        <form action="https://www.google.com/search?as_q=q&as_epq=r&as_oq=s&as_eq=t" method="get">        
            <div class="form-row">
                <div class="label">
                        <label for="all-words">Все слова:</label>
                </div>
                    <div>
                        <input type="text" id="all-words" name="as_q" placeholder="" required><br>
                    </div>
            </div>
        <div class="form-row">
            <div class="label">
                <label for="exact-phrase">Фраза:</label>
            </div>
            <div>
                <input type="text" id="exact-phrase" name="as_epq" placeholder=""><br>
            </div>
        </div>
        <div class="form-row">
            <div class="label">
                <label for="any-words">Любое из слов:</label>
            </div>
            <div>
                <input type="text" id="any-words" name="as_oq" placeholder=""><br>
            </div>
        </div>
        <div class="form-row">
            <div class="label">
                <label for="none-words">Ни одно из слов:</label>
            </div>
            <div>
                <input type="text" id="none-words" name="as_eq" placeholder=""><br>
            </div>
        </div>
            <button class="search-button" type="submit">Искать</button>
        </form>
         
    </div>



</body>
</html>
